<!--
  This template loads for the 'tab.adopt' state (app.js)
-->
<ion-view title="Add A Contact">
  <ion-content has-tabs="true">
    <div class="list list-inset">
      <label class="item item-input">
        <span class="input-label">Your First name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Your Last name</span>
        <input type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Your email</span>
        <input type="email">
      </label>
      <label class="item item-input">
        <span class="input-label">Your Cellphone</span>
        <input type="number">
      </label>
      <button class="button button-positive button-block">Add</button>
    </div>
  </ion-content>
</ion-view>
